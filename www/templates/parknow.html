<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button menu-toggle="left"class="button button-icon icon ion-refresh"></button>
   </ion-nav-buttons>
  <ion-content class="has-header padding mainpage">

    <div class="card parknowcard" ng-repeat="parkingspot in parkingspots">
      <div class="item item-text-wrap">
        <div class="row">
			<div class="col"><i class="icon ion-cash"></i>&nbsp;&nbsp;<strong>${{parkingspot.price}}</strong></div>
			<div class="col"><i class="icon ion-navigate"></i>&nbsp;&nbsp;{{parkingspot.dist}}mi</div>
        </div>
        <div class="row">
        	<div class="col"><b>{{parkingspot.loc}}</b></div>
        </div>
        <div class="row" ngIf="'notes' inparkingspot">
        	<div class="col"><small>{{parkingspot.notes}}</small></div>
        </div>
        <hr />
        <div class="row">
        	<div class="col col-center"><i class="icon ion-android-clock"></i>&nbsp;&nbsp;{{parkingspot.updatetime}}</div>
        	<div class="col"><a class="buybutton button button-block button-positive button-large icon-left ion-ios7-cart" href="#/app/pay">Buy</a></div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
